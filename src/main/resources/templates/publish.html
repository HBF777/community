<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">HBF Community</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">

                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div th:if="not ${session.user != null}">
                <a  href=https://github.com/login/oauth/authorize?client_id=8235dfee357625572d2c&redirect_uri=http://localhost:8887/callback&scope=user&state=777"" class="nav-link px-2 text-secondary">
                    登录
                </a>
            </div>
            <div th:if="${session.user != null}"  class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:text="${session.user.getName()}"  href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div  class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12">
            <h2><i class="bi bi-plus-square"></i></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">问题补充 （必填，请参照右侧提示）</label>
                    <textarea class="form-control" th:text="${description}" id="description" placeholder="问题描述" name="description" cols="30" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="tag" class="form-label">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以逗号隔开">
                </div>
                <div class="container-fluid">
                    <div class="alert alert-danger col-lg-9" th:text="${error}"></div>
                    <div class="col-lg-3">
                        <button type="submit" class="btn btn-success btn-publish">发布</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12" >
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</div>
</body>
</html>
